<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"> 

</head>

<body>


    <div class="container">

      <nav class="navbar navbar-light shadow-sm p-2 rounded mt-3" id="nav">
         <a class=" nav-link text-center mt-3 mb-4 fw-bold fs-1" href="index.html">Campus University</a>

        <div class="d-flex flex-row align-items-center " > 
          <a class="nav-link p-3 " id="card" href="students.html"><strong>Estudiantes</strong></a>
          <a class="nav-link p-3 " id="card" href="courses.html"> Cursos</a>
          <a class="nav-link p-3 " id="card" href="professors.html"> Profesores</a>
          <a class="nav-link p-3" href="profile.html">
            <i class="bi bi-person-circle fs-4"></i
          ></a>
        </div>
        </nav>
       


        <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
            <h2 class=" container fw-bold text-primary">Lista de Estudiantes</h2>
           <button class="btn btn-primary" id="btnAddNew" data-bs-toggle="modal" data-bs-target="#modalAgregar">
              <i class="bi bi-person-plus"></i> Agregar Estudiante
             </button>
        </div>

        <div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-text p-2">
                <i class="bi bi-search"></i>
            </span>
            <input 
                type="text" 
                id="searchInput" 
                class="form-control" 
                placeholder="Buscar estudiante por nombre..."
            >
        </div>
    </div>
</div>

     
        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Programa</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                       
                        <tr>
                            <td>001</td>
                            <td>Laura Gómez</td>
                            <td>laura@example.com</td>
                            <td>Ingeniería de Sistemas</td>
                            <td>
                               
                                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                </table>

            </div>
        </div>

    </div>


    <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" id="inputName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" id="inputEmail" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Programa académico</label>
                        <input type="text" id="inputProgram" class="form-control">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>

        </div>
    </div>
</div>


     <script src="students.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
